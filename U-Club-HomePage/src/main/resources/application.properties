spring.application.name=User_admin

server.port=8080

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.name=club_db

spring.datasource.url=jdbc:mysql://localhost:3306/club_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai


spring.datasource.username=root
spring.datasource.password=123456


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.summer.entity
mybatis.configuration.map-underscore-to-camel-case=true

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.path=uploads/
file.max.size=10485760

# 日志配置
logging.level.com.example.summer=DEBUG
logging.level.org.springframework.web=DEBUG